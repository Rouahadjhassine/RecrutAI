version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recrutai_dev_postgres
    environment:
      POSTGRES_DB: recrutai_dev
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: recrutai_dev_redis
    command: redis-server --requirepass your_secure_password
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recrutai_dev_backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ../backend:/app
      - ../models:/app/models
    ports:
      - "8000:8000"
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: recrutai_dev
      DB_USER: dev_user
      DB_PASSWORD: dev_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://:your_secure_password@redis:6379/0
      DEBUG: "True"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: recrutai_dev_frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
       - NODE_ENV=development
       - REACT_APP_API_URL=http://localhost:8000
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
  redis_dev_data: