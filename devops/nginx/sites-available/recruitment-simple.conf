# Configuration du serveur Nginx pour RecrutAI

upstream backend {
    server recrutai_backend:8000;
}

upstream frontend {
    server recrutai_frontend:80;
}

# Map to serve static files directly
map $http_accept $webp_suffix {
    default "";
    "~*webp" ".webp";
}

server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Timeouts
    client_max_body_size 20M;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Buffer settings
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Default proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_cache_bypass $http_upgrade;

    # API Backend - gestion des routes API
    location /api/v1/ {
        proxy_pass http://recrutai_backend:8000/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        client_max_body_size 20M;
    }

    # Backend health check
    location /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Frontend static files (React build)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Backend media files (user uploads)
    location /media/ {
        alias /app/media/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Backend static files (Django admin, etc.)
    location /django_static/ {
        alias /app/staticfiles/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Handle all other requests with the frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_redirect off;
        
        # Handle WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Handle client-side routing - return index.html for non-API routes
        error_page 404 = @rewrite;
    }
    
    # Rewrite rule for client-side routing
    location @rewrite {
        rewrite ^ /index.html last;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
