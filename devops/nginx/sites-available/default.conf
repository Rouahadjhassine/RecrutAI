# devops/nginx/sites-available/default.conf

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
    keepalive 32;
}

server {
    listen 8080;  # Écoute sur le port 8080
    server_name localhost;
    
    # Désactiver les logs pour les requêtes de santé
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Configuration de l'API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuration de l'admin Django
    location /admin/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend React
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Disable buffering
        proxy_buffering off;
        
        # Handle React Router - this is handled by the frontend dev server
        # try_files $uri $uri/ /index.html;
    }

    # Désactiver l'accès aux dossiers sensibles
    location ~ /(\.git|\.env|node_modules|__pycache__|venv) {
        deny all;
        return 404;
    }
}