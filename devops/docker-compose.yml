version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recrutai_postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - recrutai_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: recrutai_redis
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    user: "999:999"  # Standard redis user
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recrutai_network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recrutai_backend
    user: "appuser:appuser"  # Use consistent non-root user
    volumes:
      - ../backend:/app:delegated
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DJANGO_DEBUG:-False}
      - ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=admin123
      - TRANSFORMERS_CACHE=/home/appuser/.cache/huggingface/hub
      - XDG_CACHE_HOME=/home/appuser/.cache
      - SPACY_DATA=/usr/local/lib/python3.10/site-packages/spacy/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - recrutai_network
    restart: unless-stopped

  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recrutai_celery_worker
    command: >
      sh -c "celery -A config worker --loglevel=info"
    user: "appuser:appuser"  # Match backend user
    volumes:
      - ../backend:/app:delegated
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - huggingface_cache:/home/appuser/.cache/huggingface/hub
      - spacy_models:/usr/local/lib/python3.10/site-packages/spacy/data
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DJANGO_DEBUG:-False}
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping -d celery@$${HOSTNAME} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - recrutai_network
    restart: unless-stopped

  celery_beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recrutai_celery_beat
    command: >
      sh -c "celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    user: "appuser:appuser"
    volumes:
      - ../backend:/app:delegated
      - huggingface_cache:/home/appuser/.cache/huggingface/hub
      - spacy_models:/usr/local/lib/python3.10/site-packages/spacy/data
    env_file:
      - .env
    environment:
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DEBUG=${DJANGO_DEBUG:-False}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - recrutai_network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: recrutai_frontend
    ports:
      - "3000:80"
    networks:
      - recrutai_network
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: recrutai_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/sites-available/recruitment-simple.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/build:/usr/share/nginx/html:ro
      - backend_static:/app/staticfiles:ro
      - backend_media:/app/media:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - recrutai_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: recrutai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./grafana/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - recrutai_network
    restart: unless-stopped
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: recrutai_grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3001:3000"
    networks:
      - recrutai_network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: recrutai_node_exporter
    restart: unless-stopped
    command:
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - '9100:9100'

networks:
  recrutai_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_static:
  backend_media:
  huggingface_cache:
  spacy_models:
  prometheus_data:
  grafana_data: